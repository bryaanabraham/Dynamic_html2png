<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mohave:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Mohave', sans-serif;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        .card {
            position: relative;
            width: 90vh;  /* Scale based on viewport height */
            height: calc(90vh * (750 / 600)); /* Maintain aspect ratio */
            max-width: 90vw; /* Prevent overflow */
            max-height: 100vh;
            background: url('Frame1.png') no-repeat center center;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .name-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 26px; /* Adjust font size based on screen */
            font-family: 'Mohave', sans-serif;
            color: #333;
            text-align: center;
            white-space: nowrap;
            max-width: 80%;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="card">
        <span id="name-display" class="name-text">Dear {name},</span>
    </div>
</body>
</html>
